    <script>
        function ADD() {
            var num = parseInt(document.getElementById('amount').innerText);
            var price = parseInt(document.getElementById('price').innerText);
            num++;
            var total = num * price;
            document.getElementById('amount').innerText = num.toString();
            document.getElementById('total').innerText = total.toString();
            ProductNumberChange();
        }

        function DE() {
            var num = parseInt(document.getElementById('amount').innerText);
            var price = parseInt(document.getElementById('price').innerText);
            if (num > 1) {
                num--;
                document.getElementById('amount').innerText = num.toString();
                var total = num * price;
                document.getElementById('total').innerText = total.toString();
                ProductNumberChange();
            } else {
                Delete(row)
            }
        }

        function finish(){
            alert("訂單建立成功");
        }

        function Delete(row){
    alert("確定刪除此項商品");
    var tr=row.parentNode.parentNode;
    tr.parentNode.removeChild(tr);
        }
