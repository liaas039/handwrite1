    <div class="comment_outside">
        <div class="comment_form">
            <p>為(商品編號)號商品評分</p>

                <img src="../assets/images/lamy/lamy.jpg" alt="" class="product_photo">

            <div style="width: 100%; display:flex;justify-content: center;">
                <div id="stars" class="left">
                    <img src="../assets/images/picwish.png" class="star_photo">
                    <img src="../assets/images/picwish.png" class="star_photo">
                    <img src="../assets/images/picwish.png" class="star_photo">

                </div>

                <div id="ranktext" class="left">
                </div>



            </div>
            <div>
                <textarea id="story" name="story" rows="5" cols="33">
</textarea>

            </div>
            <script>
                var divStars = document.getElementById("stars");
                var divComment = document.getElementById("ranktext");
                var attitude = ["1星", "2星", "3星", "4星", "5星"];
                var starNum = -1;
                var starArray = Array.from(divStars.children);

                //滑鼠移入
                divStars.onmouseover = function (e) {
                    if (e.target.tagName === "IMG") {
                        //把滑鼠移動到的星星變成實心
                        e.target.style.opacity = "1";
                        //把滑鼠移動到的星星之前的星星變實心
                        var prev = e.target.previousElementSibling;
                        while (prev) {
                            prev.style.opacity = "1";
                            prev = prev.previousElementSibling;
                        }
                        var next = e.target.nextElementSibling;
                        while (next) { //把滑鼠移動到的星星之後的星星變透明
                            next.style.opacity = "0.5";
                            next = next.nextElementSibling;
                        }

                        var index = starArray.indexOf(e.target);
                        divComment.innerHTML = attitude[index];
                    }
                }

                //滑鼠點擊紀錄點到哪一顆星星
                divStars.onclick = function (e) {
                    if (e.target.tagName === "IMG") {
                        starNum = starArray.indexOf(e.target);
                    }
                }

                //滑鼠移出
                divStars.onmouseout = function (e) {
                    if (starNum !== -1) { //滑鼠點擊事件發生，將評分固定在點擊的星星上
                        for (var i = 0; i < divStars.children.length; i++) {
                            if (i <= starNum) {
                                divStars.children[i].src = "../assets/images/picwish.png";

                            } else {
                                divStars.children[i].src = "../assets/images/picwish.png";
                            }
                        }
                        divComment.innerHTML = attitude[starNum];
                    } else {
                        for (var i = 0; i < divStars.children.length; i++) {
                            divStars.children[i].src = "../assets/images/picwish.png";
                        }
                        divComment.innerHTML = "";
                    }
                }
            </script>
